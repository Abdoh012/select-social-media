<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./js/main.js" />
    <title>Select Social Media</title>
  </head>
  <body class="center">
    <!-- Main -->
    <div class="select-social-media">
      <!-- Select -->
      <div class="select space-between" onclick="dropDownMenu()">
        <p>select social media</p>
        <i class="fa fa-angle-down" aria-hidden="true"></i>
      </div>
      <!-- All Selections -->
      <div class="selections">
        <!-- Facebook -->
        <div class="facebook social" text="facebook">
          <div class="img center">
            <img src="./images/facebook.png" alt="" />
          </div>
          <div class="link"><a href="">Facebook</a></div>
        </div>
        <!-- YouTube -->
        <div class="youTube social" text="youTube">
          <div class="img center">
            <img src="./images/youtube.png" alt="" />
          </div>
          <div class="link"><a href="">YouTube</a></div>
        </div>
        <!-- Instagram -->
        <div class="instagram social" text="instagram">
          <div class="img center">
            <img src="./images/instagram.png" alt="" />
          </div>
          <div class="link"><a href="">Instagram</a></div>
        </div>
        <!-- Twitter -->
        <div class="twitter social" text="twitter">
          <div class="img center">
            <img src="./images/twitter.png" alt="" />
          </div>
          <div class="link"><a href="">Twitter</a></div>
        </div>
        <!-- Pinterest -->
        <div class="pinterest social" text="pinterest">
          <div class="img center">
            <img src="./images/pinterest.png" alt="" />
          </div>
          <div class="link"><a href="">Pinterest</a></div>
        </div>
        <!-- WhatsApp -->
        <div class="whatsApp social" text="whatsApp">
          <div class="img center">
            <img src="./images/whatsapp.png" alt="" />
          </div>
          <div class="link"><a href="">WhatsApp</a></div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
